<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<body>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Класс</th>
        <th>Здоровье</th>
        <th>Урон</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="char : ${users}">
        <td th:text="${char.id}"></td>
        <td th:text="${char.name}"></td>
        <td th:text="${char.hp}"></td>
        <td th:text="${char.dmg}"></td>
    </tr>
    </tbody>
</table>

</body>
